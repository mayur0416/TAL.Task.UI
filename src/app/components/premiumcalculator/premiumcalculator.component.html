 
<!-- Card container that binds all togather -->  
<mat-card>  
    <!-- Title of an Card -->  
    <mat-card-title>  
        Calculate Premium 
    </mat-card-title>  
  
    <!-- Actual content starts from here -->  
    <mat-card-content>  
        <form [formGroup]="primiumForm" >  
            <table>  
                <tr>  
                    <td colspan="2">  
                        <mat-form-field class="demo-full-width" appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="Name" type="text" >                             
                          </mat-form-field>
                          <mat-error>  
                            <span *ngIf="!primiumForm.get('Name')?.valid && primiumForm.get('Name')?.touched">Please enter your Name !!!</span>  
                        </mat-error>  
                    </td>  
                    
                </tr>  
                <tr>  
                    <td colspan="2">  
                        <mat-form-field appearance="fill" floatLabel="always">
                            <mat-label>Age</mat-label>
                            <input matInput formControlName="Age" type="number" (change)="calculatePremium()" class="example-right-align" placeholder="0">
                             
                          </mat-form-field>
                          <mat-error>  
                            <span *ngIf="!primiumForm.get('Age')?.valid && primiumForm.get('Age')?.touched">Minimum Age should be 18.</span>  
                        </mat-error>  
                    </td>  
                </tr>  
                <tr>  
                    <td colspan="2">  
                        <mat-form-field appearance="fill">
                            <mat-label>Date of Birth</mat-label>
                            <input matInput formControlName="DateOfBirth" [matDatepicker]="picker">        
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>

                          <mat-error>  
                            <span *ngIf="!primiumForm.get('DateOfBirth')?.valid && primiumForm.get('DateOfBirth')?.touched">Please select your date of birth.</span>  
                        </mat-error>  
                    </td>  
                </tr>  
                <tr>  
                    <td colspan="2">  
                        <mat-form-field appearance="fill">
                            <mat-label>Occupation</mat-label>
                            <mat-select formControlName="Occupation" (selectionChange)="calculatePremium()" >
                              <mat-option *ngFor="let occupation of occupations" [value]="occupation">
                                {{occupation.name}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                          <mat-error>  
                            <span *ngIf="!primiumForm.get('Occupation')?.valid && primiumForm.get('Occupation')?.touched">Please select an occupation</span>  
                        </mat-error>  
                    </td>  
                     
                </tr>  
                <tr>  
                    <td colspan="2">  
                        <mat-form-field appearance="fill" floatLabel="always">
                            <mat-label>Death â€“ Sum Insured</mat-label>
                            <input matInput type="number" (change)="calculatePremium()" formControlName="SumInsured" class="example-right-align" placeholder="0">
                             
                          </mat-form-field>
                          <mat-error>  
                            <span *ngIf="!primiumForm.get('SumInsured')?.valid && primiumForm.get('SumInsured')?.touched">Minimum enter sum insured.</span>  
                        </mat-error> 
                    </td>  
                </tr>  
                <tr>  
                    <td colspan="2">  
                        <mat-label *ngIf="primiumForm.valid && premiumValue>0">Premium Value : {{premiumValue |  number:'1.0-0'}}</mat-label>
                           
                    </td>  
                </tr>  
                  
            </table>  
        </form>  
    </mat-card-content>  
</mat-card>
